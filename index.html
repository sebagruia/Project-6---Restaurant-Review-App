<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/media-query.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <title>Restaurant Reviews</title>
</head>

<body>
    <header>
        
        <nav role="navigation">
            <a href="#filter-options" class="skip">Skip to maincontent</a>
            <h1><a aria-label="Home" href="/">Restaurant Reviews</a></h1>
        </nav>
    </header>

    <main id="maincontent" class="flex-container">
        <section  id="map-container" class="box map-box" >
            <div id="map" aria-label="location" role="application"></div>
        </section>
        <section  aria-label="Filter Box Section" class="box filter-box">
            <div id="filter-options" class="filter-options" aria-label="Filter Section">
               <h2>Filter Results</h2>
                <select aria-label="Filter by Neighbourhoods" aria-controls="restaurants-list" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
                    <option aria-label="All Neighborhoods Selection" value="all">All Neighborhoods</option>
                </select>
                <select aria-label="Filter by Cuisines" aria-controls="restaurants-list" id="cuisines-select" name="cuisines"  onchange="updateRestaurants()">
                    <option aria-label="All Cuisine Selection" value="all">All Cuisines</option>
                </select>
            </div>
            <ul id="restaurants-list" role="region" aria-live="polite"  class="flex-container"></ul>
        </section>
    </main>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script src="js/dbhelper.js"></script>
    <script src="js/main.js"></script>
    
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->


    <footer id="footer">
        Copyright (c) 2019 <a aria-label="Home" href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

</body>

</html>
